<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My recipes</title>
	</head>
	<body>
	{% if recipes_list %}
		<ul>
		{% for recipe in recipes_list %}
			<li><a href="{% url 'RecipesManagement:detail' recipe.id %}">{{ recipe.recipe_name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No recipes are available.</p>
	{% endif %}

	<form action= "{% url 'RecipesManagement:new_recipe' %}" method="get">
		<button type="Add">Add a recipe</button>
	</form>
	</body>
</html>
